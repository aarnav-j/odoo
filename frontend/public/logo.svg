<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- Background -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pallet base -->
  <g id="pallet">
    <!-- Pallet deck -->
    <rect x="50" y="130" width="100" height="20" fill="#7c3aed" opacity="0.8"/>
    <!-- Pallet supports -->
    <rect x="60" y="145" width="12" height="25" fill="#6d28d9"/>
    <rect x="88" y="145" width="12" height="25" fill="#6d28d9"/>
    <rect x="116" y="145" width="12" height="25" fill="#6d28d9"/>
    <!-- Pallet deck outline -->
    <rect x="50" y="130" width="100" height="20" fill="none" stroke="#1e1b4b" stroke-width="1.5"/>
  </g>

  <!-- Bottom Box -->
  <g id="bottom-box">
    <!-- Front face -->
    <rect x="45" y="85" width="110" height="50" fill="url(#boxGradient)" stroke="#1e1b4b" stroke-width="2"/>
    <!-- Top edge (3D effect) -->
    <polygon points="45,85 50,80 160,80 155,85" fill="#bfdbfe" stroke="#1e1b4b" stroke-width="1.5"/>
    <!-- Right edge (3D effect) -->
    <polygon points="155,85 160,80 160,130 155,135" fill="#93c5fd" stroke="#1e1b4b" stroke-width="1.5"/>
  </g>

  <!-- Top Box -->
  <g id="top-box">
    <!-- Front face -->
    <rect x="55" y="35" width="90" height="55" fill="url(#boxGradient)" stroke="#1e1b4b" stroke-width="2"/>
    <!-- Top edge (3D effect) -->
    <polygon points="55,35 60,30 145,30 140,35" fill="#bfdbfe" stroke="#1e1b4b" stroke-width="1.5"/>
    <!-- Right edge (3D effect) -->
    <polygon points="140,35 145,30 145,85 140,90" fill="#93c5fd" stroke="#1e1b4b" stroke-width="1.5"/>

    <!-- Box flaps -->
    <g id="flaps">
      <!-- Left flap -->
      <path d="M 55 35 L 50 30 L 80 30 L 85 35" fill="#dbeafe" stroke="#1e1b4b" stroke-width="1"/>
      <!-- Right flap -->
      <path d="M 145 30 L 150 35 L 120 35 L 115 30" fill="#dbeafe" stroke="#1e1b4b" stroke-width="1"/>
    </g>
  </g>

  <!-- Checkmark -->
  <g id="checkmark">
    <g transform="translate(145, 15)">
      <!-- Checkmark circle background -->
      <circle cx="10" cy="10" r="18" fill="#06b6d4" opacity="0.95"/>
      <!-- Checkmark -->
      <path d="M 5 12 L 10 17 L 20 7" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>